<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AI Spanish Recipe Generator</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <header>
        <p class="emojis">üç≤ ü•ò</p>
        <h1 class="title">Welcome to the Spanish Recipe Generator</h1>
      </header>
      <main>
        <form>
          <div class="row searchBox">
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter Your Main Ingredient"
                autofocus
                required
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-4">
              <input type="submit" class="btn btn-success button" />
            </div>
          </div>
        </form>
        <div class="recipe">The Recipe Will Go Here</div>
      </main>
      <footer>
        This project was coded by
        <a href="www.linkedin.com/in/caroline-flora-knight-48a24b118"
          >Caroline Knight</a
        >
        and is open-sourced on
        <a href="https://github.com/carolineflora95/spanish-recipe-generator"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
